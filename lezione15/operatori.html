<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatori</title>
</head>

<body>
    <h2>Trovate i risultati strani</h2>
    <script>
        var v1 = 5;
        var v2 = 3.5;

        var v3 ='7.2';

        var sommaStrana = v1 + v3;

        console.log ("SommaStrana "+sommaStrana);

        var myName = "Paolo";

        var somma = v1 + v2;

        var somma2 = v1 + myName;

        console.log("Somma " + somma);

        console.log ("Tipi "+typeof(myName) + " "+typeof(v1));

        console.log ("Somma2 "+somma2 + " "+typeof(somma2));

    </script>

</body>

</html>
