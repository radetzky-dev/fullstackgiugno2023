<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatori</title>
</head>

<body>
    <h2>Trovate i risultati strani</h2>

    <script>
        var v1 = 5;
        var v2 = 3.5;

        var v3 = '7.2';

        var sommaStrana = v1 + v3;

        console.log("SommaStrana " + sommaStrana + " " + typeof (sommaStrana));

        var myName = "Paolo";

        var somma = v1 + v2;

        var somma2 = v1 + myName;

        console.log("Somma " + somma);

        var secondString = "parte";

        var sommaStringhe = myName + " " + secondString;

        console.log(sommaStringhe);

        console.log("Tipi " + typeof (myName) + " " + typeof (v1));

        console.log("Somma2 " + somma2 + " " + typeof (somma2));

        console.log(somma - 3);
        console.log(somma * 2);
        console.log(somma / 3);
        console.log(somma % 2);

        console.log("Stranezze");
        console.log(sommaStrana / 3);
        console.log(sommaStrana * 2);

        console.log("----");
        //combinati
        var valore = 11;
        console.log(valore);
        valore = valore + 1;
        console.log(valore);
        valore++;
        console.log(valore);
        valore--;
        console.log(valore);
        valore += 3;
        console.log(valore);
        valore -= 3;
        console.log(valore);

        var average = (valore + somma) / 2;

        console.log("Media tra valore e somma " + average);

        let myNumber = "14.378";

        myNumber = Number(myNumber) + 3;
        console.log("Risultato OK " + myNumber);

        console.log("Operatori");

        //assegno valori
        var numReal = 5;
        var numFake = "5";

        var maxVal = 11;
        var minVale = 2;

        //confronto i valori
        console.log(numReal == numFake);
        if (numReal == numFake) {
            console.log("faccio qualcosa");
        }
        console.log(numReal === numFake);


        console.log(numReal !== numFake);
        console.log(numReal != numFake);

        console.log(maxVal > minVale);
        console.log(maxVal < minVale);

        console.log(maxVal >= minVale + 9);
        console.log(maxVal <= minVale + 9);



    </script>

</body>

</html>
