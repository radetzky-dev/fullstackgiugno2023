<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
    <style>
        table,
        td {
            border: 1px solid black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table,
        th {
            border: 1px solid black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        thead,
        tfoot {
            background-color: #5203fc;
            color: #e3fc03;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Nome e cognome</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>43</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>57</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>555-8745</td>
        </tr>
    </table>


    <table>
        <tr>
            <th colspan="2">MY APP</th>
        </tr>
        <tr>
            <th rowspan="2">PREMI QUI</th>
            <td>CHIAMA</td>
        </tr>
        <tr>
            <td>MAIL</td>
        </tr>
    </table>

</body>

</html>
