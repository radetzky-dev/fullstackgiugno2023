<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
    <style>
        table,
        td {
            border: 1px solid #333;
        }

        thead,
        tfoot {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Cognome</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paolo</td>
                <td>Rossi</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Bianchi</td>
            </tr>
            <tr>
                <td>Mario</td>
                <td>Verdi</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">The table footer</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
