<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>

<body>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function normalizeNum(num) {
            num = num.replace(",", ".");
            num = num.replace(";", ".");
            num = num.replace("€", "");
            return num;
        }

        //Uppercase

        var maxNum = 81;
        console.log("il numero casuale è " + getRandomInt(maxNum));
        // Expected output: 0, 1 or 2

        // Expected output: 0

        var s1 = "€ 10,45";
        var s2 = "11.38";
        var s3 = "11;345";
        var s4= "ciao mondo";

        console.log(s1 + " Non è numerico? " + isNaN(s1));
        console.log(s2 + " Non è numerico? " + isNaN(s2));
        console.log(s4 + " Non è numerico? " + isNaN(s4));

        s1 = normalizeNum(s1);

        console.log(Number.parseInt(s1));
        console.log(Number.parseInt(s2));

        console.log(s1 + " Numerico? " + Number.isNaN(s1));
        console.log(s2 + " Numerico? " + Number.isNaN(s2));

        s3 = normalizeNum(s3);

        console.log("Dopo replace " + s1);
        console.log(Number.parseFloat(s1));
        console.log(Number.parseFloat(s2));
        console.log(Number.parseFloat(s3));

    </script>
</body>

</html>
