<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>

    <script>
        const d = new Date();
        console.log ("Quanti ne abbiamo oggi "+d.getDate());
        console.log ("Che giorno  della settimana Ã¨ "+d.getDay());
        console.log (d);
        console.log (d.toDateString());
        console.log (d.toLocaleTimeString());
        console.log (d.toLocaleDateString()); //converte mese correttamente

        //mese parte da zero!!!
        const d1 = new Date(2018, 11, 24, 10, 33, 30, 0);
        console.log (d1);
        console.log (d1.toLocaleDateString());

        const d3 = new Date("October 13, 2014 11:13:00");
        console.log (d3);

    </script>
    
</body>
</html>
