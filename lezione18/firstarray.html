<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        const fruits = [];
        fruits.push("banana", "apple", "peach");
        fruits.push("mango");
        console.log("num elementi array "+fruits.length); 
        console.log (fruits);

        var frutta = ['uno','due'];
        frutta.push ("tre");
        console.log (frutta);

        var prova = new Array();
        prova[0] = "primo elemento ha indice zero";
        prova.push ("secondo valore");
        console.log (prova);

    </script>

</body>
