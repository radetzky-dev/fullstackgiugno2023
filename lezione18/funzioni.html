<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni</title>
</head>

<body>
    <script>
        function sayHello(yourName) {
            alert("Hello " + yourName);
        }

        function somma(a, b) {
            return a + b;
        }

        function square(number) {
            return number * number;
        }

        sayHello("Paolo");
        var myNum = 5;

        console.log("Sommo due valori : " + somma(3, myNum));
        console.log("Calcola elevamento " + myNum + " al quadrato : " + square(myNum));

        var mySquare = square(3);

        function setMaker(theObject) {
            theObject.make = "Toyota";
        }

        var mycar = {
            make: "Honda",
            model: "Accord",
            year: 1998,
        };

        console.log(mycar.make); // "Honda"
        setMaker(mycar);
        console.log(mycar.make); // "Toyota"


        function myFunc(theArr) {
            theArr[0] = 30;
        }

        const arr = [45];

        console.log(arr[0]); // 45
        myFunc(arr);
        console.log(arr[0]); // 30

        let show = function () {
            console.log('Anonymous function');
        };
        show();

        let show2 = () => console.log('Anonymous function contratta');
        show2();

        let show3 = name => 
        {
            console.log('Anonymous function con parametro. Nome ' + name);
            console.log ("Seconda riga id arrow function con parentesi. Senza parentesi per parametro perch√© singolo");
        }
        show3("Mario");


        // The following variables are defined in the global scope
        const num1 = 20;
        const num2 = 3;
        const name = "Chamakh";
        var num3 = 6;


        // This function is defined in the global scope
        function multiply() {
            return num1 * num2;
        }

        console.log(multiply()); // 60

        // A nested function example
        function getScore() {
            const num1 = 2;
            const num2 = 3;

            function add() {
                return `${name} scored ${num1 + num2}`;
            }
            return add();
        }

        function getTot() {
            let num2 = 5;
            return num1 + num2 + num3;
        }

        console.log(getScore()); // "Chamakh scored 5"

        console.log("Totale " + getTot());

        function ex() {
            var y = "vedo";

            for (let i = 1; i < 5; i++) {
                console.log(i + "<-- solo nel ciclo  sempre-> " + y);
            }
            console.log("y " + y);

        }
        ex();


        const test = {
            prop: 42,
            func: function () {
                return this.prop;
            },
        };

        console.log(test.func());

        function getThis() {
            return this;
        }

        const obj1 = { name: "obj1" };
        const obj2 = { name: "obj2" };

        obj1.getThis = getThis;
        obj2.getThis = getThis;

        console.log(obj1.getThis()); // { name: 'obj1', getThis: [Function: getThis] }
        console.log(obj2.getThis());

        function greet() {
            console.log(this.animal, "typically sleep between", this.sleepDuration);
        }

        const obj = {
            animal: "cats",
            sleepDuration: "12 and 16 hours",
        };

        greet.call(obj);


        // Top-level 'this' is bound to 'globalThis' in scripts.
        this.x = 9;
        const module = {
            x: 81,
            getX() {
                return this.x;
            },
        };

        // The 'this' parameter of 'getX' is bound to 'module'.
        console.log(module.getX()); // 81

        const retrieveX = module.getX;
        // The 'this' parameter of 'retrieveX' is bound to 'globalThis' in non-strict mode.
        console.log(retrieveX()); // 9

        // Create a new function 'boundGetX' with the 'this' parameter bound to 'module'.
        const boundGetX = retrieveX.bind(module);
        console.log(boundGetX()); // 81

    </script>

</body>

</html>
