<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio</title>
</head>

<body>
    <script>
        /***************************** Il calendario  **********************************
  Scrivi un programma che dato:
    - Il numero di giorni nel mese
    - Il giorno della settimana in cui questo comincia (0: lunedì ... 6: domenica)
  Stampi il calendario di un mese.
  Esempio:
    Input: numero giorni = 31, giorno settimana = 0
    Output: Lun 1
            Mar 2
            Mer 3
            Gio 4
            Ven 5
      
            Ven 26
            Sab 27
            Dom 28
            Lun 29
            Mar 30
            Mer 31
  Variante:
  Piuttosto che avere in input il numero dei giorni del mese passa direttamente il mese e calcola tu da quanti giorni è formato.
    */
    var daysInMonth = Number(prompt("Da quanti giorni è formato il mese?"));
        var dayStart = prompt("In che giorno della settimana inizia il mese?");
        var daysArray = ["Lun", "Mar", "Mer", "Gio", "Ven", "Sab", "Dom"];
        var risposta = "";
        var j = daysArray.indexOf(dayStart);
        console.log(j);
        
        for (var i = 1; i < daysInMonth; i++) {
            j = (j % 7);
            risposta += daysArray[j] + ' ' + i + '\n';
            j++;
            console.log(j);
        }
        console.log(risposta);
    </script>

</body>

</html>
