<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div {
            border: solid red;
            transform: translate(50px, 70px) rotate(30deg);
            width: 150px;
            height: 80px;
        }

        #foto {
            border: solid black;
            transform: translate(20px, 70px) rotate(5deg);
        }

        #foto2 {
            border: solid black;
            transform: translate(-10px, 10px) rotate(-10deg) skew(30deg, 20deg) scaleX(2);
            transform-origin: bottom;
            position: absolute;
          
        }
    </style>
</head>

<body>
    <div>Transformed element. testo interno</div>
    <img src="assets/GettyImages-1557726213.webp" id="foto" alt="">
    <img src="assets/GettyImages-1558393782.webp" id="foto2" alt="">
    <img src="assets/GettyImages-1564495226.webp" id="foto" alt="">
</body>

</html>
