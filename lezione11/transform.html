<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div {
            border: solid red;
            transform: translate(50px, 70px) rotate(30deg);
            width: 150px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div>Transformed element. testo interno</div>
</body>

</html>
