        //set Vars
        var recordAge = 116;
        var checkAge = false;
        var yourAge = 0;
        var limitAge = 100;
        var maxLimit = recordAge + ((recordAge / 100) * 10);

        //currentYear
        var data = new Date();
        var currentYear = data.getFullYear();
        console.log("Siamo nell'anno " + currentYear);

        while (!checkAge) {
            yourAge = prompt("Inserisci la tua età o l'anno di nascita:");

            if (yourAge == null) {
                console.log("Hai premuto il tasto annulla...");
            }
            else if (yourAge.length > 3) {
                if ((isNaN(yourAge)) || (yourAge > currentYear)) {
                    console.log("Devi inserire un valore numerico per la data minore di " + currentYear);
                } else {
                    checkAge = true;
                    console.log("Hai inserito una data");
                    yourAge = currentYear - yourAge;  //age 
                    console.log("Condizione verificata!");
                }
            } else {
                if ((yourAge === "") || (isNaN(yourAge)) || ((yourAge > maxLimit)) || (yourAge < 0)) {
                    console.log("Devi inserire un valore numerico compreso fra 0 e " + maxLimit);
                } else {
                    checkAge = true;
                    console.log("Hai inserito un'età");
                    console.log("Condizione verificata!");
                }
            }
        }

        console.log("Hai " + yourAge + " anni");

        //  TODO  get mese e il giorno in cui è nato
        // calcoliamo quanti giorni mancano al compleanno

        if (yourAge > recordAge) {
            console.log("Sei il più vecchio al mondo con i tuoi " + yourAge);
        }
        else if (yourAge == recordAge) {
            console.log("Sei il più vecchio al mondo a pari merito con i tuoi " + recordAge + " anni ");
        }
        else if (yourAge > limitAge) {
            console.log("Hai superato i " + limitAge + " anni");
        }
        else if (yourAge == limitAge) {
            console.log("Hai esattamente " + limitAge + " anni");
        }
        else {
            console.log("Ti mancano " + (limitAge - yourAge) + " anni per arrivare a " + limitAge);
        }
