<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var max = 10;
        for (var i = 1; i < max; i+=3) {
            console.log("Valore " + i);
        }
        console.log ("Dopo ciclo valori i "+i + " max "+max);

        max = 4;

        for (var i = 10; i > max; i--) {
            console.log("Valore " + i);
        }
        console.log ("Dopo ciclo valori i "+i + " max "+max);
    </script>
</body>

</html>
