<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const expr = 'Papayas';
        switch (expr) {
            case 'Oranges':
                console.log('Oranges are $0.59 a pound.');
                break;
            case 'Apple':
                console.log('Apple are $0.33 a pound.');
                break;
            case 'Mangoes':
            case 'Papayas':
                console.log('Mangoes and papayas are $2.79 a pound.');
                // Expected output: "Mangoes and papayas are $2.79 a pound."
                break;
            default:
                console.log(`Sorry, we are out of ${expr}.`);
        }

        const mySet1 = new Set();

        mySet1.add(1); // Set(1) { 1 }
        mySet1.add(5); // Set(2) { 1, 5 }
        mySet1.add(5); // Set(2) { 1, 5 }
        mySet1.add("some text"); // Set(3) { 1, 5, 'some text' }
        const o = { a: 1, b: 2 };
        mySet1.add(o);

        for (const element of mySet1) {
            console.log(element);
        }


        const map1 = new Map();

        map1.set('a', 1);
        map1.set('b', 2);
        map1.set('c', 3);

        console.log(map1.get('b'));

        var data = new Date();
        console.log("ANno " + data.getFullYear());
        console.log("giorno " + data.getDate());
        console.log("mese " + data.getMonth()); //parte da zero 
        console.log("Ora " + data.getHours());
        console.log("minuti " + data.getMinutes());


        const today = new Date();
        const birthday2 = new Date("1995-12-17T03:24:00"); // This is standardized and will work reliably
        const birthday3 = new Date(1995, 11, 17); // the month is 0-indexed
        console.log(birthday3);
        const birthday4 = new Date(1995, 11, 17, 3, 24, 0);
        const birthday5 = new Date(628021800000);
        console.log(birthday5);

        try {
            console.log("Programma in esecuzione...");
            console.log("Si verifca un errore...");
            throw new Error("Whoops!");
            console.log("Va tutto bene...");

        } catch (e) {
            console.log("Si Ã¨ vericato un errore");
            console.error(`${e.name}: ${e.message}`);
        }




        // Using Date objects
        console.log("Parte il tempo!");
        const start = Date.now();

        // The event to time goes here:
        var max = 100;
        for (var i = 1; i < max; i++) {
            console.log("Valore " + i);
        }

        const end = Date.now();
        const elapsed = end - start; // elapsed time in milliseconds
        console.log("Tempo trascorso " + elapsed);

    </script>
</body>

</html>
