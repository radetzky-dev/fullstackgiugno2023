<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form.form-example {
            display: table;
        }

        div.form-example {
            display: table-row;
        }

        label,
        input {
            display: table-cell;
            margin-bottom: 10px;
        }

        label {
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <h2>Compila il modulo</h2>
    <form action="" method="get" class="form-example" name="infocliente">
        <div class="form-example">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>

        <div>
            <label for="pass">Password (8 characters minimum):</label>
            <input type="password" id="pass" name="password" minlength="8" maxlength="10" required>
        </div>

        <fieldset>
            <legend>Select a maintenance drone:</legend>

            <div>
                <input type="radio" id="huey" name="drone" value="huey" checked>
                <label for="huey">Huey</label>
            </div>

            <div>
                <input type="radio" id="dewey" name="drone" value="dewey">
                <label for="dewey">Dewey</label>
            </div>

            <div>
                <input type="radio" id="louie" name="drone" value="louie">
                <label for="louie">Louie</label>
            </div>
        </fieldset>

        <p>Audio settings:</p>

        <div>
            <input type="range" id="volume" name="volume" min="0" max="11">
            <label for="volume">Volume</label>
        </div>

        <div>
            <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10">
            <label for="cowbell">Cowbell</label>
        </div>

        <input type="submit" value="Sign in">

        <label for="start">Start date:</label>
        <input type="date" id="start" name="trip-start" min="2018-01-01" max="2023-12-31">
        <label for="meeting-time">Choose a time for your appointment:</label>

        <div class="form-example">
            <input type="submit" value="Subscribe!">
        </div>
    </form>
    <hr>

    <form method="post" action="">
        <label for="email">Enter your globex.com email:</label>
        <input type="email" id="email" pattern=".+@globex\.com" size="30" required>
        <input type="submit" value="Invia">
    </form>

    <hr>

    <!-- Form with fieldset, legend, and label -->
    <form method="post">
        <label for="name">Name (4 to 8 characters):</label>
        <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">

        <fieldset>
            <legend>Choose your monster's features:</legend>
            <div>
                <input type="checkbox" id="scales" name="scales">
                <label for="scales">Scales</label>
            </div>
            <div>
                <input type="checkbox" id="horns" name="horns" checked>
                <label for="horns">Horns</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Do you agree to the terms?</legend>
            <label><input type="radio" name="radiomio" value="yes" /> Yes</label>
            <label><input type="radio" name="radiomio" value="no" /> No</label>
        </fieldset>

        <label for="avatar">Choose a profile picture:</label>

        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

        <label>Qui c'Ã¨ un campo nascosto</label>
        <input type="hidden" id="userId" name="userId" value="14" />

        <label for="tentacles">Number of tentacles (10-100):</label>

        <input type="number" id="tentacles" name="tentacles" min="10" max="100">

        <div class="form-example">
            <input type="submit" value="Subscribe!">
        </div>
    </form>

    <p>Choose your monster's colors:</p>

    <div>
        <input type="color" id="head" name="head" value="#000000">
        <label for="head">Head</label>
    </div>

    <div>
        <input type="color" id="body" name="body" value="#f6b73c">
        <label for="body">Body</label>
    </div>

    <form>
        <div>
            <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter" />
            <label for="subscribeNews">Subscribe to newsletter?</label>
        </div>
        <div>
            <button type="submit">Subscribe</button>
        </div>
    </form>

    <input class="favorite styled" type="button" value="Add to favorites">
    <input type="button" value="Click Me" />

</body>

</html>
