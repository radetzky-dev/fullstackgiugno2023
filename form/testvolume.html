<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input id="pi_input" type="range" min="0" max="3.14" step="any" />
    <p>Value: <output id="value"></output></p>


    <textarea>
        dhjdaj Maria ciao Paolo e un'altra parola Acaso sono un test DI scrittura e di LEttutra e te
    </textarea>
    <button type="button">Trova maiuscole</button>

    <script>
        const value = document.querySelector("#value");
        const input = document.querySelector("#pi_input");
        value.textContent = input.value;
        input.addEventListener("input", (event) => {
            value.textContent = event.target.value;
        });


        const testo = "dhjdaj Maria ciao Paolo e un'altra parola Acaso sono un test DI scrittura e di LEttutra e testo ChatGPT";
        const regex = /\b[A-Z]\w*\b/g;
        const paroleMaiuscole = testo.match(regex);

        console.log(paroleMaiuscole);
    </script>
</body>

</html>
