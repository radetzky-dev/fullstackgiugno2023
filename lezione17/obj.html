<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oggetti</title>
</head>

<body>
    <script>
        var persona = new Object({
            nome: "Mario",
            cognome: "Rossi",
            eta: 25,
            assunto: true,
            stato_civile: null
        });
        console.log("Ti chiami " + persona.nome);
        console.log("Il tuo cognome è " + persona.cognome);
        persona.indirizzo = "Via Garibaldi, 50 - Roma";

        //prompt
        persona.stato_civile = "celibe";
        persona.cognome = "Verdi";
        console.log("Il tuo indirizzo è " + persona.indirizzo);
        console.log(persona);


        const obj = {
            foo: 1,
            // You should not define such a method on your own object,
            // but you may not be able to prevent it from happening if
            // you are receiving the object from external input
            propertyIsEnumerable() {
                return false;
            },
            conta(){
                return "sto contando...";
            },
            calcola(x,y)
            {
                return x+y;
            }
        };

        obj.propertyIsEnumerable("foo"); // false; unexpected result
        console.log (obj.foo);
        

    </script>
</body>

</html>
