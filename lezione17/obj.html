<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oggetti</title>
</head>

<body>
    <script>
        var persona = new Object({
            nome: "Mario",
            cognome: "Rossi",
            eta: 25,
            assunto: true,
            stato_civile: null
        });
        console.log("Ti chiami " + persona.nome);
        console.log("Il tuo cognome è " + persona.cognome);
        persona.indirizzo = "Via Garibaldi, 50 - Roma";

        //prompt
        persona.stato_civile = "celibe";
        persona.cognome = "Verdi";
        console.log("Il tuo indirizzo è " + persona.indirizzo);
        console.log(persona);

        const obj = {
            foo: 1,
            // You should not define such a method on your own object,
            // but you may not be able to prevent it from happening if
            // you are receiving the object from external input
            propertyIsEnumerable() {
                return false;
            },
            conta() {
                return "sto contando...";
            },
            calcola(x, y) {
                return x + y;
            }
        };

        obj.propertyIsEnumerable("foo"); // false; unexpected result
        console.log(obj.foo);

        const object1 = {};
        object1.property1 = 42;
        object1.mangia = "si";

        console.log(object1.hasOwnProperty('property1'));
        // Expected output: true

        console.log(object1.hasOwnProperty('toString'));
        // Expected output: false

        console.log(object1.hasOwnProperty('hasOwnProperty'));
        // Expected output: false

        if (object1.hasOwnProperty('mangia')) {
            console.log("Dò da mangiare " + object1.mangia);
        } else {
            console.log("oggi digiuno");
        }

        var myO = new Object();
        myO.nome = "paolo";
        console.log(myO);

        var cognome = "Rossi";
        const object2 = {
            a: 'somestring',
            b: 42,
            c: false,
            nome: "paolo",
            conta: 0,
            cognome: cognome
        };

        const object3 = {
        };
        object3.nome = "Mario";
        console.log(object3);

        console.log(Object.keys(object2));
        console.log(object2);
        // Expected output: Array ["a", "b", "c"]
        console.log("Nome " + object2.nome);

        const saluto = {
            greet() {
                console.log("hello!");
            },
        };

        const salutare = Object.create(saluto);
        salutare.greet(); // hello!
        salutare.nome="MArio";
        console.log (salutare.nome);
        
        console.log (salutare.toString());


    </script>
</body>

</html>
