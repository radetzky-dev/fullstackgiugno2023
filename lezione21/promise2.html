<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" alt="vuota">

    <script>

        const myImage = document.querySelector("img");

        const myRequest = new Request("assets/mini.jpg");

        fetch(myRequest)
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} immagine non trovata`);
                }
                console.log ("Immagine trovata! La mostro!")

                return response.blob();
            })
            .then((response) => {
                console.log ("La inserisco nel dom");
                myImage.src = URL.createObjectURL(response);
            });

    </script>

</body>

</html>
