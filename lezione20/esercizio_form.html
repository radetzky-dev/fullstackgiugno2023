<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>
<body>
    <!--
         Creare un programma, che permetta di inserire una lista di
persone (istanza della classe Person, qui a fianco): 
- Accetti 2 parametri
- 1 Array di persone - persons (istanza della classe qui accanto)
- 2 una “stringa” - name
- Le persone devono essere visualizzate all’interno di una lista sulla pagina html con la loro nome/età, ordinati secondo l’età.
- Un primo form deve consentire poi l’aggiunta di altre persone.
- Creare poi un altro form che consenta di selezionare una delle persone inserite, per incrementare l’età di 1 anno.
- La lista delle persone verrà aggiornata ogni volta che viene inserita una nuova persona e al variare dell’età di uno dei membri già presenti.
    -->
    <div class="container">
        <header>
            <h1>Esercitazione FORM</h1>
        </header>
        <main>
            <div class="row align-items-start">
                <div class="col">
    
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Inserisci nuova persona</h5>
                            <form>
                                <label for="name" class="mb-1 required-field">Name</label>
                                <input type="text"  class="form-control"  name="name" placeholder="Name" id="name" required>
                                <label for="età" class="mt-3 mb-1 required-field">Età</label>
                                <input type="number"  class="form-control"  name="età" placeholder="Età" id="età" required>
                                <label for="città" class="mt-3 mb-1 required-field">Città</label>
                                <input type="text"  class="form-control"  name="città" placeholder="città" id="città">
                                <button class="btn btn-primary mt-3" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
    
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Seleziona per compleanno</h5>
                            <form>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>---</option>
                                    <!-- -->
                                </select>
                                <button class="btn btn-primary mt-3" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
    
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Persone</h5>
                            <ul id="persons-list" class="list-group">
                                <li class="list-group-item d-flex">
                                    <div>Klaus</div>
                                    <div class="ms-auto">40 anni</div>
                                </li>
                            </ul>
                        </div>
                    </div>
    
                </div>
            </div>
        </main>
        <footer>
            <p>Sono il footer</p>
        </footer>
    </div>
</body>
</html>
