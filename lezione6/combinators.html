<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        section p {
          color: blue;
        }
  
        section > p {
          background-color: yellow;
        }

        section > div {
          background-color: red;
        }
  
        h2 + p {
          text-transform: uppercase;
        }
  
        h2 ~ p {
          border: 1px dashed black;
        }
  
      </style>
</head>
<body>
