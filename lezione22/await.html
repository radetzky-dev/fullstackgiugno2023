    <script>
        function resolveAfter2Seconds(x) {
            console.log ("aspetto...");
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(x);
                }, 2000);
            });
        }

        async function f1() {
            const x = await resolveAfter2Seconds(10);
            console.log(x); // 10
        }

        f1();
        const y = await resolveAfter2Seconds(7);
    </script>
