<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Curreny</h2>

    <script>
        
        var myApi= "https://api.coinbase.com/v2/currencies";
    
    async function getCurrency() {
        const response = await fetch(myApi);
        const currency = await response.json();
        console.log (currency.data);
        return currency;
    }

    var currency = getCurrency();

    //franco svizzero e Russian Ruble nome e codice
        
    currency.then(function (okResolve) {
            console.log("La foto richiesta è " + okResolve.data);
            document.getElementById("myDogPhoto").src=okResolve.data;
            
        }).catch(function (koRej) {
            console.log("Qualcosa è andato storto " + koRej);
        });

    </script>
</body>
</html>
