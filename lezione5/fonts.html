<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
</head>
<body>

    <p>Normale</p>
    <p style="font-size: 1.5em;">Loren ipsum 1.5em</p>
    <p style="font-size: x-small;">Loren ipsum x-small</p>

    <p style="font-size: small;">Loren ipsum small</p>

    <p style="font-size: 12px;">Loren ipsum 12px</p>
    <p style="font-size: 18px;">Loren ipsum 18px</p>

    <p style="font-size: 80%;">Loren ipsum 80%</p>
    <p style="font-size: 120%;">Loren ipsum 120%</p>

    <p style="font-size: 1.5rem;">Loren ipsum 1.5rem</p>
    
</body>
</html>
